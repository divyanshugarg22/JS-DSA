<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <input type="text" name="searchData" onkeydown="betterSearch();" />

    <script>
    
      function searchData() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((res) => res.json())
          .then((data) => console.log(data));
      }

      const betterSearch = throttle(searchData, 3000);
      function debounce(cbFn, delay) {
        let timerID = null;
        return () => {
          if (timerID) {
            clearTimeout(timerID);
          }
          timerID = setTimeout(() => {
            cbFn();
            timerID = null;
          }, delay);
        };
      }

      function throttle(cbFn, delay) {
        let timerID = null;
        return () => {
          if (!timerID) {
            cbFn();

            timerID = setTimeout(() => {
              //cbFn();
              timerID = null;
            }, delay);
          }
        };
      }

      

      

      

     
     

     
    </script>
  </body>
